<!DOCTYPE html>
<html lang="en" role="document">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Blog preview card</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main class="main">
			<section class="card">
				<img
					src="./assets/images/illustration-article.svg"
					alt="HTML & CSS illustration"
					class="card__img"
				/>
				<button class="card__button">Learning</button>
				<div class="card__meta">
					Published <time datetime="2023-12-21">21 Dec 2023</time>
				</div>
				<h2 class="card__heading"><a href="">HTML & CSS foundations</a></h2>
				<p class="card__content">
					These languages are the backbone of every website, defining structure,
					content, and presentation.
				</p>
				<footer class="card__footer" role="contentinfo">
					<img
						src="./assets/images/image-avatar.webp"
						alt="photo of Greg Hooper"
					/>
					<span>Greg Hooper</span>
				</footer>
			</section>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://frontendmentor.io/profile/ldg">Scott McIntire</a>.
		</footer>
	</body>
</html>
